name: "gir"

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "master"

jobs:
  hygiene:
    name: Hygiene
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        toolchain: [stable]
        include:
          - os: windows-latest
            bits: 32
            arch: i686
            toolchain: stable-i686-pc-windows-gnu
          - os: windows-latest
            bits: 64
            arch: x86_64
            toolchain: stable-x86_64-pc-windows-gnu

    defaults:
      run:
        shell: bash

    steps:
      - name: Acquire source code
        uses: actions/checkout@v2
      - name: Acquire Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          profile: minimal
          components: rustfmt, clippy
        id: toolchain
      - name: Install MSYS2
        uses: numworks/setup-msys2@v1
        if: matrix.os == 'windows-latest'
      - name: Set up MSYS2 path and other windows env
        run: |
          echo "::add-path::$RUNNER_TEMP\\msys\\msys64\\usr\\bin"
          echo "::add-path::$RUNNER_TEMP\\msys\\msys64\\mingw${{ matrix.bits }}\\bin"
          echo "::set-env name=LIBGIT2_SYS_USE_PKG_CONFIG::1"
        if: matrix.os == 'windows-latest'
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: checks-${{ runner.os }}-cargo-registry-trimmed
      - name: Cache cargo git trees
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: checks-${{ runner.os }}-cargo-gits-trimmed
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: checks-${{ runner.os }}-cargo-target-dir-${{ steps.toolchain.outputs.rustc_hash }}
      - name: Install packages from apt
        run: sudo apt install libgtk-3-dev libssh2-1-dev
        if: matrix.os == 'ubuntu-latest'
      - name: Install toolchain packages with pacman
        run: pacman --noconfirm -S base-devel mingw-w64-${{ matrix.arch }}-toolchain
        if: matrix.os == 'windows-latest'
      - name: Install library devel packages with pacman
        run: pacman --noconfirm -S mingw-w64-${{ matrix.arch }}-gtk3 mingw-w64-${{ matrix.arch }}-libgit2 mingw-w64-${{ matrix.arch }}-libsecret
        if: matrix.os == 'windows-latest'
      - name: "Acquire gir-files"
        uses: actions/checkout@v2
        with:
          repository: gtk-rs/gir-files
          ref: master
          path: tests/gir-files
      - name: "Run clippy"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --release --tests -- -D warnings
      - name: "Run formatting check"
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  build:
    name: "Build/Test"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        toolchain: [nightly, stable]
        include:
          - os: windows-latest
            toolchain: stable-i686-pc-windows-gnu
            bits: 32
            arch: i686
          - os: windows-latest
            toolchain: stable-x86_64-pc-windows-gnu
            bits: 64
            arch: x86_64

    defaults:
      run:
        shell: bash

    steps:
      - name: Acquire source code
        uses: actions/checkout@v2
      - name: Acquire Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          profile: minimal
        id: toolchain
      - name: Install MSYS2
        uses: numworks/setup-msys2@v1
        if: matrix.os == 'windows-latest'
      - name: Set up MSYS2 path and other windows env
        run: |
          echo "::add-path::$RUNNER_TEMP\\msys\\msys64\\usr\\bin"
          echo "::add-path::$RUNNER_TEMP\\msys\\msys64\\mingw${{ matrix.bits }}\\bin"
          echo "::set-env name=LIBGIT2_SYS_USE_PKG_CONFIG::1"
        if: matrix.os == 'windows-latest'
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: build-${{ runner.os }}-cargo-registry-trimmed
      - name: Cache cargo git trees
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: build-${{ runner.os }}-cargo-gits-trimmed
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: build-${{ runner.os }}-cargo-target-dir-${{ steps.toolchain.outputs.rustc_hash }}
      - name: Install packages from apt
        run: sudo apt install libgtk-3-dev libssh2-1-dev
        if: matrix.os == 'ubuntu-latest'
      - name: Install toolchain packages with pacman
        run: pacman --noconfirm -S base-devel mingw-w64-${{ matrix.arch }}-toolchain
        if: matrix.os == 'windows-latest'
      - name: Install library devel packages with pacman
        run: pacman --noconfirm -S mingw-w64-${{ matrix.arch }}-gtk3 mingw-w64-${{ matrix.arch }}-libgit2 mingw-w64-${{ matrix.arch }}-libsecret
        if: matrix.os == 'windows-latest'
      - name: "Acquire gir-files"
        uses: actions/checkout@v2
        with:
          repository: gtk-rs/gir-files
          ref: master
          path: tests/gir-files
      - name: "Build (release)"
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: "Test (release)"
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release
      - name: "Test (tests/sys)"
        run: tests/sys/test.sh
      - name: "sys_build (Windows)"
        run: |
          cd tests/sys/sys_build
          cargo build && cargo build --features v3_20
        if: matrix.os == 'windows-latest'
      - name: "secret-sys (Windows)"
        run: |
          cd tests/sys/secret-sys
          cargo test -- --nocapture
        if: matrix.os == 'windows-latest'
      - name: "Acquire GTK"
        uses: actions/checkout@v2
        with:
          repository: gtk-rs/gtk
          ref: master
          path: gtk-test
        if: matrix.os == 'ubuntu-latest'
      - name: "Acquire gir-files for GTK test"
        uses: actions/checkout@v2
        with:
          repository: gtk-rs/gir-files
          ref: master
          path: gtk-gir-files
        if: matrix.os == 'ubuntu-latest'
      - name: "Attempt to rebuild GTK gir"
        run: cd gtk-test && ../target/release/gir -d ../gtk-gir-files/ -o . && rm ../Cargo.* && cargo build
        if: matrix.os == 'ubuntu-latest'
      - name: "Acquire gio"
        uses: actions/checkout@v2
        with:
          repository: gtk-rs/gio
          ref: master
          path: gio
        if: matrix.os == 'ubuntu-latest'
      - name: "Rebuild gio"
        run: cd gio && git submodule update --init && ../target/release/gir -d gir-files -o . && cargo test
        if: matrix.os == 'ubuntu-latest'
