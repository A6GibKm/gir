    "Gtk.Actionable",
    "Gtk.Buildable",
    "Gtk.Container",
    "Gtk.Dialog",
    "Gtk.Widget",
    "Gtk.Window",
    "Gdk.Rectangle",
    "cairo.RectangleInt",
]

ignore = [
    "Gtk.Activatable",
]

[[object]]
name = "Gtk.AppChooserDialog"
status = "generate"
[[object.function]]
name = "get_widget"
[object.function.return]
nullable = false

[[object]]
name = "Gtk.WidgetPath"
status = "generate"
[[object.function]]
pattern = 'iter_has_q\w+'
ignore = true

[[object]]
name = "Gtk.PageSetup"
status = "generate"
[[object.function]]
name = "set_paper_size"
[[object.function.parameter]]
name = "size"
const = true
