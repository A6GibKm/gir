[package]
name = "gir"
version = "0.0.1"
authors = [
	"Evgenii Pashkin <eapashkin@gmail.com>",
	"Gleb Kozyrev <gleb@gkoz.com>",
	"Guillaume Gomez <guillaume1.gomez@gmail.com>",
]
build = "build.rs"
exclude = ["Gir*.toml", "tests/**/*", "*.md"]

[dependencies]
docopt = "*"
xml-rs = "*"
toml = "*"
case = "*"
env_logger = "*"
error-chain = { version = "*", default-features = false }
git2 = "0.4" #locked due 0.6 dependency curl-sys won't builds on appveyor
lazy_static = "*"
log = "*"
regex = "*"
time = "*"
hprof = "*"
rustdoc-stripper = { git = "https://github.com/GuillaumeGomez/rustdoc-stripper" }

[build-dependencies]
git2 = "0.4"

[profile.release]
codegen-units = 4
